[package]
name = "pg_fusion"
version = "24.0.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]

[[bin]]
name = "pgrx_embed_pg_fusion"
path = "./src/bin/pgrx_embed.rs"

[features]
default = ["pg17"]
pg17 = ["pgrx/pg17", "pgrx-tests/pg17"]
pg_test = []

[dependencies]
anyhow = "1.0"
datafusion = "44.0"
datafusion-sql = "44.0"
fasthash = "0.4"
libc = "0.2"
pgrx = "0.12"
thiserror = "2.0"

[dev-dependencies]
pgrx-tests = "0.12"

[profile.dev]
panic = "unwind"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1
